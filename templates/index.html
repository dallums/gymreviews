<!DOCTYPE html>
<html>
  <head>
    <title>Gym Reviews</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
  </head>
  <body>
    <div class="container">
      <h1>Gym Reviews</h1>
      <div class="input-form">
        <h2>Get Reviews by Gym Name</h2>
        <input type="text" id="gymNameInput" placeholder="Enter gym name">
        <button onclick="getReviewsByGymName()">Get Reviews</button>
        or
        <h2>Get Reviews by Gym Id</h2>
        <input type="text" id="gymIdInput" placeholder="Enter gym id">
        <button onclick="getReviewsByGymId()">Get Reviews</button>
        or
        <button onclick="getAllReviews()">Get All Reviews</button>
      </div>
      <div class="input-form">
        <h2>Add a Review</h2>
        <p>Click the link below to go to add a review:</p>
        <a href="add_review.html">Add a review</a>
      </div>
      <div id="reviewsTableDiv">
        <h2>All Reviews</h2>
        <table id="reviewsTableHeader">
            <thead>
              <tr>
                <th>Gym Name</th>
                <th>Reviewer Name</th>
                <th>Review Text</th>
                <th>Rating</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        <table id="reviewsTable">
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
